<canvas id="canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index: -1;"></canvas>

        <div class="container">

    </div id="progressdiv">
     <progress id="myProgress" value="" max="55000000" ></progress>
     
    </div>
